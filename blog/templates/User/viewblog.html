{% extends 'user/base.html' %}

{% load static %}


{% block content %}
    <div class="container my-4">
        <h1 class="text-center mb-4">My Blogs</h1>

        <!-- Blog Cards Display -->
        <div class="row">
            {% for blog in blog %}
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="row g-0">
                            <!-- Image Section (left side) -->
                            <div class="col-md-4">
                                {% if blog.image %}
                                    <img src="{{ blog.image.url }}" alt="Blog Image" class="img-fluid" style="height: 200px; object-fit: cover;">
                                {% else %}
                                    <div class="d-flex justify-content-center align-items-center" style="height: 200px; background-color: #f0f0f0;">
                                        <p>No image available</p>
                                    </div>
                                {% endif %}
                            </div>
                            
                            <!-- Text Section (right side) -->
                            <div class="col-md-8">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">{{ blog.title }}</h5>
                                    <p class="card-text">{{ blog.content|truncatewords:20 }}</p>
                                    <!-- View More Button at the bottom right -->
                                    <div class="mt-auto mb-0 text-end">
                                        <a href="{% url 'webuser:detailblog' blog.id %}" class="text-decoration-none">View More >></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
